
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghalaya - District Lineage</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfbf9;
            margin: 0;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .back-link {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-weight: 300;
            color: #333;
        }
        #chart {
            width: 100vw;
            height: 100vh;
        }
        .node circle {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 2px;
            transition: all 0.3s;
        }
        .node text {
            font: 12px sans-serif;
            text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        /* Tooltip */
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-link">← Back to Dashboard</a>
        <h1>Meghalaya</h1>
    </div>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>

    <script>
        const data = {"name": "State Roots", "year": "", "children": [{"name": "Garo Hills", "year": "1951", "children": [{"name": "West Garo Hills", "year": "1981", "children": [{"name": "South Garo Hills", "year": "2001"}]}, {"name": "East Garo Hills", "year": "1981", "children": [{"name": "North Garo Hills", "year": "2024"}]}, {"name": "West Garo Hills", "year": "1981", "children": [{"name": "South Garo Hills", "year": "2001"}]}, {"name": "East Garo Hills", "year": "1981", "children": [{"name": "North Garo Hills", "year": "2024"}]}]}, {"name": "United Khasi and Jaintia Hills", "year": "1951", "children": [{"name": "West Khasi Hills", "year": "1981", "children": [{"name": "South West Khasi Hills", "year": "2024"}, {"name": "Eastern West Khasi Hills", "year": "2024"}]}, {"name": "East Khasi Hills", "year": "1981", "children": [{"name": "Ri Bhoi", "year": "2001"}]}, {"name": "East Khasi Hills", "year": "1981", "children": [{"name": "Ri Bhoi", "year": "2001"}]}, {"name": "Jaintia Hills", "year": "1981", "children": [{"name": "West Jaintia Hills", "year": "2024"}, {"name": "East Jaintia Hills", "year": "2024"}]}, {"name": "Jaintia Hills", "year": "1981", "children": [{"name": "West Jaintia Hills", "year": "2024"}, {"name": "East Jaintia Hills", "year": "2024"}]}, {"name": "Jaintia Hills", "year": "1981", "children": [{"name": "West Jaintia Hills", "year": "2024"}, {"name": "East Jaintia Hills", "year": "2024"}]}, {"name": "West Khasi Hills", "year": "1981", "children": [{"name": "South West Khasi Hills", "year": "2024"}, {"name": "Eastern West Khasi Hills", "year": "2024"}]}, {"name": "West Khasi Hills", "year": "1981", "children": [{"name": "South West Khasi Hills", "year": "2024"}, {"name": "Eastern West Khasi Hills", "year": "2024"}]}]}]};
        
        // Setup SVG
        const width = window.innerWidth;
        const height = window.innerHeight;
        const margin = {top: 50, right: 120, bottom: 50, left: 120};
        const dx = 30; // Vertical spacing
        const dy = width / 8; // Horizontal spacing

        const svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [-margin.left, -margin.top, width, dx])
            .style("font", "12px sans-serif")
            .style("user-select", "none");

        const gLink = svg.append("g").attr("fill", "none").attr("stroke", "#555").attr("stroke-opacity", 0.4).attr("stroke-width", 1.5);
        const gNode = svg.append("g").attr("cursor", "pointer").attr("pointer-events", "all");

        const root = d3.hierarchy(data);
        root.x0 = dy / 2;
        root.y0 = 0;

        // Tree layout
        const tree = d3.tree().nodeSize([dx, dy]);

        // Toggle children on click
        root.descendants().forEach((d, i) => {
            d.id = i;
            d._children = d.children;
            // Initially expand all for better view or collapse deep levels? Let's expand all.
        });

        update(root);

        // Zoom/Pan
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => {
                svg.attr("transform", event.transform);
            });
        
        d3.select("#chart").call(zoom);
        // Center the tree initially
        d3.select("#chart").call(zoom.transform, d3.zoomIdentity.translate(margin.left, height / 2 - (root.msg_height || 0)/2).scale(1));


        function update(source) {
            const duration = 250;
            const nodes = root.descendants().reverse();
            const links = root.links();

            // Compute the new tree layout.
            tree(root);

            let left = root;
            let right = root;
            root.eachBefore(node => {
                if (node.x < left.x) left = node;
                if (node.x > right.x) right = node;
            });

            const height = right.x - left.x + margin.top + margin.bottom;

            const transition = svg.transition()
                .duration(duration)
                .attr("viewBox", [-margin.left, left.x - margin.top, width, height]);

            // Update the nodes…
            const node = gNode.selectAll("g")
                .data(nodes, d => d.id);

            // Enter any new nodes at the parent's previous position.
            const nodeEnter = node.enter().append("g")
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .attr("fill-opacity", 0)
                .attr("stroke-opacity", 0)
                .on("click", (event, d) => {
                    d.children = d.children ? null : d._children;
                    update(d);
                });

            // Circle color coding by decade
            function getColor(year) {
                if (!year || year === '1951') return '#fff'; // Default/Root
                const y = parseInt(year);
                if (y < 1960) return '#4fc3f7'; // 50s - Blue
                if (y < 1970) return '#4dd0e1'; 
                if (y < 1980) return '#4db6ac';
                if (y < 1990) return '#81c784';
                if (y < 2000) return '#ffb74d'; // 90s - Orange
                if (y < 2010) return '#ff8a65';
                if (y >= 2010) return '#aed581'; // 2000s+ - Green
                return '#999';
            }

            nodeEnter.append("circle")
                .attr("r", 6)
                .attr("fill", d => d._children ? "#555" : "#999")
                .attr("stroke-width", 10)
                .style("fill", d => getColor(d.data.year))
                .style("stroke", d => getColor(d.data.year));

            nodeEnter.append("text")
                .attr("dy", "0.31em")
                .attr("x", d => d._children ? -10 : 10)
                .attr("text-anchor", d => d._children ? "end" : "start")
                .text(d => d.data.name)
                .clone(true).lower()
                .attr("stroke-linejoin", "round")
                .attr("stroke-width", 3)
                .attr("stroke", "white");

            // Tooltip
            const tooltip = d3.select("#tooltip");
            nodeEnter.on("mouseover", (event, d) => {
                tooltip.style("opacity", 1);
                tooltip.html(`
                    <strong>${d.data.name}</strong><br>
                    Year: ${d.data.year || 'Original'}<br>
                    Parent: ${d.parent ? d.parent.data.name : 'None'}
                `)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
            }).on("mouseout", () => {
                tooltip.style("opacity", 0);
            });

            // Transition nodes to their new position.
            const nodeUpdate = node.merge(nodeEnter).transition(transition)
                .attr("transform", d => `translate(${d.y},${d.x})`)
                .attr("fill-opacity", 1)
                .attr("stroke-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            const nodeExit = node.exit().transition(transition).remove()
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .attr("fill-opacity", 0)
                .attr("stroke-opacity", 0);

            // Update the links…
            const link = gLink.selectAll("path")
                .data(links, d => d.target.id);

            // Enter any new links at the parent's previous position.
            const linkEnter = link.enter().append("path")
                .attr("d", d => {
                    const o = {x: source.x0, y: source.y0};
                    return d3.linkHorizontal()({source: o, target: o});
                });

            // Transition links to their new position.
            link.merge(linkEnter).transition(transition)
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            // Transition exiting nodes to the parent's new position.
            link.exit().transition(transition).remove()
                .attr("d", d => {
                    const o = {x: source.x, y: source.y};
                    return d3.linkHorizontal()({source: o, target: o});
                });

            // Stash the old positions for transition.
            root.eachBefore(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }
    </script>
</body>
</html>
