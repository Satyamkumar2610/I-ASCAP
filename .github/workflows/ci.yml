name: I-ASCAP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Linting Tools
      run: pip install ruff mypy
        
    - name: Run Ruff Linter
      working-directory: ./backend
      run: ruff check app/ --output-format=github
      
    - name: Run Type Check (mypy)
      working-directory: ./backend
      run: mypy app/ --ignore-missing-imports --no-error-summary || true

  test-backend:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    needs: lint-backend

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: i_ascap
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx pytest pytest-asyncio pytest-cov
        
    - name: Run Tests with Coverage
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/i_ascap
      run: |
        pytest --cov=app --cov-report=term-missing --cov-fail-under=60
        
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: backend/htmlcov/
        retention-days: 7

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run Linting
      working-directory: ./frontend
      run: npm run lint || true
      
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build

